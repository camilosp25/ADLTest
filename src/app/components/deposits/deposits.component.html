<div class="row-cols-12 mt-4"  *ngIf="products.length > 0">
  <div class="accordion" id="accordionDeposits">
    <div class="card">
      <div class="card-header" id="headingOne">
        <h2 class="mb-0">
          <button class="btn btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseDeposits" aria-expanded="true" aria-controls="collapseOne">
            {{'SavingsAccountLabel' | translate}} ({{products.length}})
          </button>
        </h2>
      </div>

      <div id="collapseDeposits" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionDeposits">
        <div class="card-body">
          <div class="row row-cols-xl-6 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-1">
            <div class="col mb-4" *ngFor="let product of products">
              <div class="card">
                <div class="card-body">
                  <a href="#" class="card-link" [routerLink]="['/deposits-detail']" [state]="{ product: product}">{{'SeeDetail' | translate}}</a>
                  <h5 class="card-title">{{product.typeAccount | translate}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Nro. {{product.id}}</h6>
                  <p class="card-text">
                    {{'AvailableBalance' | translate}}: {{product.productAccountBalances.saldo_disponible.amount | currency: product.accountInformation.currencyCode: 'symbol-narrow': '.2-2'}}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
